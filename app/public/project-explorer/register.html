<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <title>Sign Up</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <form class="form-inline" name="searchForm">
                    <input class="form-control" type="text" value="Search Projects">
                    <button class="btn btn-primary btn-outline-light" type="button" value="Search" placeholder="search">Search</button>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <main class="container">
            <div class="w-75 mx-auto">
                <form class="form-group" id="signupForm"> 
                    <h1>Sign up</h1>
                    <div class="alert alert-danger" style="display: none;" id="alertDiv" role="alert">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">First Name:</label>
                            <input class="form-control" type="text" name="firstname" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Last Name:</label>
                            <input class="form-control" type="text" name="lastname" placeholder="Last name">                    
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">Email Address:</label>
                            <input class="form-control" type="email" name="email" placeholder="Your Email address">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Password:</label>
                            <input class="form-control" type="password" name="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-label">Program:</label>
                            <select class="form-control" id="program" name="program" placeholder="Choose...">
                                <option value="Choose..." disabled selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="form-label">Matriculation number:</label> 
                            <input class="form-control" type="text" name="matricNumber" placeholder="e.g. 140403012">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="form-label">Graduation year:</label>
                            <select class="form-control" name="graduationYear" id="graduationYear">
                                <option value="Choose..." disabled selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" id="signupButton">Sign Up</button>
                    </div>
                </form>
            </div>
        </main>

        <br>
        <footer class="container">
            <div class="row justify-content-end">
                <p class="text-muted">Project Explorer &copy; 2020 -<strong>Edconnect</strong></p>
            </div>
        </footer>
    <script src = "js/app.js"></script>
    </body>
</html>
