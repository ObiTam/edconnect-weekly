<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Edit Project</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <main>
            <section>
                <h3>Project 1</h3>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date Created: 00/00/0000</li> 
                    <li>Last Updated: 01/01/0001</li>
                </ul>
            </section>
            <section>
                <h2>Edit Project</h2>
                <form name="editProject">
                    <p>Project Name: <br><input type="text" name="projectName" /></p>
                    <label>Project Abstract:
                        <br>
                        <textarea name="abstract"></textarea>
                    </label>
                    <p>Authors: <br><input type="text" name="authors" /></p>
                    <p>Tag(s): <br><input type="text" name="tags" /></p>
                    <p>Upload File:
                        <br>
                        <input type="file" name="projectFile">
                    </p>
                    <input type="submit"/>
                </form>
            </section>
        </main>
    </body>
</html>
