<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Edit Project</title>
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <form class="form-inline" name="searchForm">
                    <input class="form-control" type="text" value="Search Projects">
                    <input class="btn btn-primary btn-outline-light" type="button" value="Search">
                    <input class="btn btn-primary" type="button" value="Submit">
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>

        <main class="container">
            <h1>Project 1</h1>
            <section class="row">
                <div class="col">Created by <br>Jane Doe</div>
                <div class="col">Date Created <br>00/00/0000</div> 
                <div class="col">Last Updated <br>01/01/0001</div>
                <a class="btn btn-primary justify-self-end" href="viewproject.html">View Project</a>
            </section>
            <br>
            
            <section class="row">
                <div class="col">
                    <h4>Edit Project</h4>
                    <form class="formgroup" name="editProject">
                        <div class="form-group">
                            <label class="form-label">Project Name</label>
                            <input class="form-control" type="text" name="name" />
                        </div>                        
                        <div class="form-group">
                            <label class="form-label">Project Abstract</label>
                            <textarea class="form-control" name="abstract"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Author(s) </label>
                            <input class="form-control" type="text" name="authors" />
                        </div>                        
                        <div class="form-group">
                            <label class="form-label">Tag(s) </label>
                            <input class="form-control" type="text" name="tags" />
                        </div>
                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </form>
                </div>
                <div class="col">
                    <h4>Manage Project Files</h4>
                    <form class="input-group" name="manageProjectFiles">
                        <input class="custom-file-input" type="file" name="projectFile">
                        <label class="custom-file-label">Choose</label>
                    </form>
                    <br>

                    <div class="card">
                        <div class="card-header">Project files</div>
                        <div class="card-body text-center">
                            No files uploaded yet
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <br>
        <footer class="container">
            <div class="row justify-content-end">
                <p class="text-muted">Project Explorer &copy; 2020 -<strong>Edconnect</strong></p>
            </div>
        </footer>
    </body>
</html>
