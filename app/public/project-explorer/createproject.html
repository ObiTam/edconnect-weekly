<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create Project</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <main>
            <h1>Submit Project</h1>
            <form name="submitProject">
                <p>Project Name: <br><input type="text" name="projectName" /></p>
                <label>Project Abstract:
                    <br>
                    <textarea name="abstract"></textarea>
                </label>
                <p>Authors: <br><input type="text" name="authors" /></p>
                <p>Tag(s): <br><input type="text" name="tags" /></p>
                <input type="submit"/>
            </form>
        </main>
    </body>
</html>
