<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create Project</title>
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content" aria-controls="content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <form class="form-inline" name="searchForm">
                    <input class="form-control" type="text" value="Search Projects">
                    <button class="btn btn-primary btn-outline-light" type="button" value="Search" placeholder="search">Search</button>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="signup" href="register.html">Signup</a>
                        <a class="nav-link" style="display: none;" id="logout" href="index.html">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login" href="login.html">Login</a>
                        <span class="navbar-text" id="username" style="display: none;" href="index.html">Hi</span>
                    </li>
                </ul>
            </div>
        </nav>
        <br>

        <main class="container">
            <form class="mx-auto w-75" name="submitProject" id="createProjectForm">
                <h1>Submit Project</h1>

                <div class="alert alert-danger" style="display: none;" id="alertDiv" role="alert">
                </div>

                <label class="form-label">Project Name</label><input class="form-control" type="text" id="name" name="name" placeholder="Enter project name"/>

                <label class="form-label">Project Abstract</label>
                <textarea class="form-control" id="abstract" name="abstract" rows="10"></textarea>

                <label class="form-label">Author(s)</label> <input class="form-control" type="text" id="authors" name="authors" placeholder="Enter author names (seperated by comma)" />
                <label class="form-label">Tag(s)</label> <input class="form-control" type="text" id="tags" name="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"/>
                <br>
                <button class="btn btn-primary" type="button" id= "continue">Continue</button>
            </form>        
        </main>

        <br>
        <footer class="container">
            <div class="row justify-content-end">
                <p class="text-muted">Project Explorer &copy; 2020 -<strong>Edconnect</strong></p>
            </div>
        </footer>
        <script src = "js/app.js"></script>
    </body>
</html>
